{% extends 'core/base.html' %}

{% block content %}
<h2>Ticket List</h2>
<div class="d-flex flex-row-reverse">
    <a class="btn btn-success" href="{% url 'add' %}"><i
            class="bi bi-plus-circle"></i>&nbsp;New Ticket</a>
</div>
<table class="table table-striped">
    {% if context %}
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Tech</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for t in context %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.tech }}</td>
            <td class="d-flex">
                <a class="btn btn-warning" href="{% url 'edit' t.id %}"><i
                        class="bi bi-pencil-square"></i></a>
                <a class="btn btn-danger" href="{% url 'remove_ticket' t.id %}"><i
                        class="bi bi-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <h3>No hay elementos en la lista</h3>
    {% endif %}
</table>
{% endblock %}
