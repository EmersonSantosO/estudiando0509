{% extends 'core/base.html' %}

{% block content %}
<h2>Crear Nuevo Ticket</h2>
<form method="post">
    {% csrf_token %}
    <div class="mx-auto">
        <label class="form-label" for="id">ID</label>
        <input type="number" class="form-control" name="id" required>
    </div>
    <div class="mx-auto">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mx-auto">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" rows="4" cols="50" name="description"
            required></textarea>
    </div>
    <div class="mx-auto">
        <label class="form-label" for="tech">Tech</label>
        <input type="text" class="form-control" name="tech" required>
    </div>
    <div class="form-group mt-5">
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-danger" href="{% url 'ticketList' %}">Cancel</a>
    </div>
</form>
{% endblock %}
